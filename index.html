<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<title>Apple</title>
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/
boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section>
    <div id="threejs-container"></div>
    <div class="circle" style="background: #565554;"></div>
<header>
<a href="#" class="logo">
<img src="logo.png" alt="">
</a>
<ul>
    <li>
        <a href="#">Store</a>
        <a href="#">Products</a>
        <a href="#">Vision</a>
        <a href="#">Entertainment</a>
        <a href="#">Accessories</a>

        <i class='bx bx-search-alt-2'></i>
        <i class='bx bx-shopping-bag' ></i>
</li>

</header>
<div class="content">
    <div class="textBox">
    <h2>iPhone 15</h2>
    <h5>Titanium. So Strong. So Light.
    Powerful.</h5>
    <p>New camera. New Design. Newphoria.
    </p>
    <a href="#">Learn More</a>
    </div>
    <div class="imgBox">
    <img src="Apple-IPhone-15-Black-Titanium-PNG.png"
    alt="" class="iphone">
    </div>
</div>
    <ul class="thumb">
        <li><img
            src="Apple-IPhone-15-Black-Titanium-PNG.png"
        alt=""
        onclick="imgSlider
        ('Apple-IPhone-15-Black-Titanium-PNG.png')
        ;
        changeCircle('#565554')
        "
        ></li>
        <li><img 
            src="Apple-IPhone-15-Natural-Titanium-PNG.png"
        alt=""
        onclick="imgSlider
('Apple-IPhone-15-Natural-Titanium-PNG.png')
        ;
        changeCircle('#878681')
        "
        ></li>
        <li><img 
            src="Apple-IPhone-15-Blue-Titanium-PNG.png"
        alt=""
    onclick="imgSlider
('Apple-IPhone-15-Blue-Titanium-PNG.png')
        ;
        changeCircle('#58798E')
        "
        ></li>
        </ul>
        <ul class="socials">
        <li><i class='bx bxl-facebook-circle'></i></li>
        <li><i class='bx bxl-instagram' ></i></li>
        <li><i class='bx bxl-twitter' ></i></li>
        </ul>
    </div>
</section>
<script src="function.js"></script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
